name: Sample Java flow
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin' # see 'suppored distributions' for available options
          java-versions: '21'
      - run: java HelloWorldApp.java
